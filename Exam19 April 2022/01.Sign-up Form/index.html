<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://kit.fontawesome.com/78f5758f12.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <section class="first-selection">
            <p class="trademark">SoftUni</p>
            <article class="first-selection-headings">
                <h2>Welcome to SoftUni</h2>
                <h3>Are you ready to become a dev?</h3>
            </article>
            <p class="class-icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </p>
        </section>
        <section class="second-section">
            <article class="second-section-input-form">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="antonyaat">
            </article>
            <article class="second-section-input-form">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="a.atanasova@softuni.bg">
            </article>
            <article class="second-section-input-form">
                <label for="password">password</label>
                <input type="password" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
            </article>
            <article class="second-section-input-form">
                <label for="rep-password">repeat password</label>
                <input type="password" id="rep-password" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;" />
            </article>
            <article class="second-section-input-form">
                <input type="submit" value="Register"/>
                <p><a href="#">I am already a ninja</a></p>
            </article>
        </section>
    </form>
    
</body>
</html>
